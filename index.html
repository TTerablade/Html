    <script>
        document.addEventListener("DOMContentLoaded", function() {
            typeText("CodeBears Offical Testing Software", document.querySelector(".typed-content"));
        });

        function typeText(text, element) {
            let index = 0;
            const intervalId = setInterval(function() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                } else {
                    clearInterval(intervalId);
                }
            }, 100);
        }

        // Function to check if an element is in viewport
        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        // Function to start typing animation when the videos section is in viewport
        function startTypingAnimation() {
            const secondTypedContent = document.querySelector(".typed-content-second");
            if (isInViewport(secondTypedContent)) {
                typeText("Take a Sneak Peek at Terablade Antivirus 3", secondTypedContent);
                // Remove the scroll event listener after the animation starts
                window.removeEventListener('scroll', startTypingAnimation);
            }
        }

        // Listen for scroll events to start typing animation
        window.addEventListener('scroll', startTypingAnimation);
    </script>
